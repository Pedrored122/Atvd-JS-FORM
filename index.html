<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Validação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="number"] {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br>
        <input type="submit" value="Submeter">
    </form>
    
    <div id="message"></div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var campoA = parseFloat(document.getElementById('campoA').value);
            var campoB = parseFloat(document.getElementById('campoB').value);
            var message = document.getElementById('message'); 

            if (campoB > campoA) {
                message.textContent = 'Formulário válido: Campo B é maior que Campo A.';
                message.className = 'success'; 
            } else {
                message.textContent = 'Formulário inválido: Campo B deve ser maior que Campo A.';
                message.className = 'error'; 
            }
        });
    </script>
</body>
</html>
